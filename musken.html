<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart-float {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

.card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 30px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    z-index: 2;
}

h1 {
    color: #e91e63;
    margin-bottom: 5px;
}

.big-heart {
    font-size: 50px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

p {
    font-size: 17px;
    line-height: 1.8;
    color: #444;
}

button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    background: #e91e63;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #d81b60;
    transform: scale(1.05);
}

#typing {
    min-height: 130px;
    font-style: italic;
    margin-top: 20px;
    color: #555;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>

</script>

</body>
